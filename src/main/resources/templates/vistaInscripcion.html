<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción al Colegio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="mb-0 text-center">Inscripción al Colegio</h1>
            <p class="text-center text-muted">Ingresa tus datos para inscribirte.</p>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Cédula</label>
                <input type="text" id="lastname" class="form-control" placeholder="Ingresa tu cédula" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="ejemplo@dominio.com" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" id="phone" class="form-control" placeholder="Ingresa tu teléfono" required>
              </div>
              <div class="mb-3">
                <label for="grade" class="form-label">Grado</label>
                <select id="grade" class="form-select" required>
                  <option value="" disabled selected>Selecciona un grado</option>
                  <option value="8">8vo Grado</option>
                  <option value="9">9no Grado</option>
                  <option value="10">10mo Grado</option>
                  <option value="10">1ero Bachillerato</option>
                  <option value="10">2do Bachillerato</option>
                  <option value="10">3ero Bachillerato</option>
                </select>
              </div>
             
              <button type="submit" class="btn btn-primary w-100">Inscribirse</button>
            </form>
            <hr class="my-4">

            <div class="mt-4 text-center text-sm">
              ¿Ya tienes una cuenta? 
              <a href="#" class="underline">Iniciar sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

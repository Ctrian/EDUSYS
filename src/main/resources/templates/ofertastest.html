<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/estilos.css}">
    <style>
        .offer {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .offer h3 {
            margin: 10px 0;
        }
        .offer .checkbox {
            margin-top: 10px;
        }
        .offer .checkbox input {
            margin-right: 8px;
        }
        .offer .checkbox label {
            cursor: pointer;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .row .offer {
            flex: 1 1 calc(33% - 20px); /* Adjust based on margin */
            max-width: calc(33% - 20px); /* Adjust based on margin */
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 15px;
        }
    </style>
    <title>Seleccionar Ofertas Académicas</title>
</head>
<body>
    <section>
        <h1>Seleccionar Ofertas Académicas</h1>
        <form id="formularioMatricula" th:action="@{/representantes/matricular}" th:method="POST">
            <input type="hidden" name="representanteId" th:value="${representante.id}" />
            <div class="row mb-4">
                <div class="col-md-12">
                    <label for="estudiante">Seleccionar Estudiante:</label>
                    <select id="estudiante" name="estudianteId" class="form-control" required>
                        <option th:each="estudiante : ${estudiantes}" th:value="${estudiante.id}" th:text="${estudiante.nombre}">Estudiante</option>
                    </select>
                </div>
            </div>
            <!-- Código para seleccionar oferta académica y opcional -->
            <button type="submit" class="btn btn-primary mt-4">Guardar Matrícula</button>
        </form>        
    </section>
</body>
</html>

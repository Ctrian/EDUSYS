<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="mb-0 text-center">Crear cuenta</h1>
            <p class="text-center text-muted">
              Ingrese sus datos personales para crear su cuenta.
            </p>
          </div>
          <div class="card-body">
            <form th:action="@{/representantes/insertar}" th:object="${representante}" th:method="POST">
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre" required
                  th:field="${representante.nombre}" />
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Apellido</label>
                <input type="text" id="lastname" class="form-control" placeholder="Ingresa tu apellido" required
                  th:field="${representante.apellido}" />
              </div>
              <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" id="cedula" class="form-control" placeholder="Ingresa tu cédula" required
                  th:field="${representante.cedula}" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="ejemplo@dominio.com" required
                  th:field="${representante.correoElectronico}" />
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="dir" id="direccion" class="form-control" placeholder="Ingresa tu dirección" required
                  th:field="${representante.direccion}" />
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" id="phone" class="form-control" placeholder="Ingresa tu teléfono" required
                  th:field="${representante.telefono}" />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required
                  th:field="${representante.normalPassword}" />
              </div>
              <!-- <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="contra" id="password" class="form-control" placeholder="Ingresa una contraseña" required
                  th:field="${representante.password}" />
              </div> -->
              <div class="mb-3">
                <input class="btn btn-primary w-10" type="submit" value="GUARDAR">
              </div>
            </form>

            <hr class="my-4">
            <div class="mt-4 text-center text-sm">
              Al crear una cuenta, aceptas nuestra
              <a href="/representantes/tyc" class="underline">Política de privacidad</a>
            </div>

            <div class="mt-4 text-center text-sm">
              ¿Ya tienes una cuenta?
              <a href="/representantes/opciones" class="underline">Iniciar sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

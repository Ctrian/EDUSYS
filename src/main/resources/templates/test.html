<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-xl font-semibold mb-4">Historial</h2>
                <div class="dropdown">
                    <div class="bg-light p-4 rounded-lg" id="matriculaA">
                        <h3 class="text-lg font-semibold mb-2 cursor-pointer">Matrícula A</h3>
                        <p class="text-sm text-secondary">Descripción del pago A</p>
                    </div>
                    <div class="d-none bg-success p-4 rounded-lg" id="formularioPago">
                        <div class="d-flex justify-content-center align-items-center mb-4">
                            <img src="https://placehold.co/100" alt="Logo" class="w-16 h-16" crossorigin="anonymous">
                        </div>
                        <div class="d-flex align-items-center mb-4">
                            <p class="text-sm">Correo asociado:</p>
                            <img src="https://placehold.co/20" alt="Email icon" class="w-4 h-4 ms-2" crossorigin="anonymous">
                        </div>
                        <div class="d-flex align-items-center mb-4">
                            <p class="text-sm">Tarjeta:</p>
                            <img src="https://placehold.co/20" alt="Credit card icon" class="w-4 h-4 ms-2" crossorigin="anonymous">
                        </div>
                        <div class="row g-4 mb-4">
                            <div class="col">
                                <input type="text" placeholder="Número de tarjeta" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="MM/YY" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" placeholder="CVV" class="form-control">
                            </div>
                        </div>
                        <div class="row g-4 mb-4">
                            <div class="col-12">
                                <input type="text" placeholder="Nombres y Apellidos" class="form-control">
                            </div>
                            <div class="col-6">
                                <input type="text" placeholder="Cédula o Pasaporte" class="form-control">
                            </div>
                            <div class="col-6">
                                <input type="text" placeholder="Teléfono" class="form-control">
                            </div>
                        </div>
                        <button class="btn btn-warning text-white me-2">Guardar</button>
                        <button class="btn btn-light">Cancelar</button>
                        <p class="text-xs mt-2">Acepto términos y condiciones</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h2 class="text-xl font-semibold mb-4">Estado</h2>
                <div class="bg-light p-4 rounded-lg">
                    <h3 class="text-lg font-semibold mb-2">Descripción del Pago</h3>
                    <p class="text-sm text-secondary">Pagado, en proceso, por pagar</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const matriculaA = document.getElementById('matriculaA');
        const formularioPago = document.getElementById('formularioPago');
        matriculaA.addEventListener('click', () => {
            formularioPago.classList.toggle('d-none');
        });
    </script>
</body>

</html>

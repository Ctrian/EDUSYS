<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>
<body>
    <div class="container text-center">
        <div>
            <h1>Lista de todos los usuarios</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Primero Nombre</th>
                        <th>Apellido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="representante: ${listRepres}">
                        <tdth:text="${representante.id}"></td>
                        <tdth:text="${representante.nombre}"></td>
                        <tdth:text="${representante.apellido}"></td>
                        <tdth:text="${representante.telefono}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>

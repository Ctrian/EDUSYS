	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/estilos.css">

<body>
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h1 class="mb-0 text-center">Recuperar contraseña</h1>
						<p class="text-center text-muted">Ingresa tus datos para recuperar tu cuenta.</p>
					</div>
					<div class="card-body">
						<form>
							<div class="mb-3">
								<label for="email" class="form-label">Correo electrónico</label>
								<input type="email" id="email" class="form-control" placeholder="ejemplo@dominio.com"
									required>
							</div>
							<button type="submit" class="btn btn-primary w-100">Recuperar</button>
						</form>
						<hr class="my-4">
						<div class="mt-4 text-center text-sm">
							<a href="/representantes/opciones" class="underline">Regresar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Crear cuenta</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="mb-0 text-center">Crear cuenta</h1>
            <p class="text-center text-muted">
              Ingrese sus datos personales para crear su cuenta.
            </p>
          </div>
          <div class="card-body">
            <form id="formularioRepresentante" onsubmit="return validarFormulario()"
              th:action="@{/representantes/insertar}" th:object="${representante}" th:method="POST">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" class="form-control" onkeypress="return soloLetras(event);"
                  placeholder="Ingresa tu nombre" name="nombre" maxlength="20" pattern="^[a-zA-Z\s]{2,254}"
                  th:field="${representante.nombre}" required>
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" id="apellido" class="form-control" onkeypress="return soloLetras(event);"
                  placeholder="Ingresa tu apellido" name="apellido" maxlength="20" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]+"
                  th:field="${representante.apellido}" required />
              </div>
              <div class="mb-3">
                <label for="cedula" class="form-label">Cédula</label>
                <input type="text" id="cedula" class="form-control" placeholder="Ingresa tu cédula" name="cedula"
                  maxlength="10" pattern="\d{10}" th:field="${representante.cedula}" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@dominio.com"
                  th:field="${representante.email}" required />
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" id="direccion" class="form-control" onkeypress="return numerosLetras(event);"
                  placeholder="Ingresa tu dirección" th:field="${representante.direccion}" required />
              </div>
              <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" id="telefono" class="form-control" placeholder="Ingresa tu teléfono" maxlength="10"
                  pattern="\d{10}" th:field="${representante.telefono}" required />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingresa tu contraseña"
                  minlength="6" maxlength="20" th:field="${representante.password}" required />
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Guardar</button>
              </div>
            </form>

            <script>
              function soloLetras(event) {
                var letra = event.keyCode;
                // Acepta letras mayúsculas, minúsculas, tecla de retroceso, espacio y acentos
                if ((letra >= 65 && letra <= 90) || (letra >= 97 && letra <= 122) || letra === 8 || letra === 32 ||
                  (letra >= 192 && letra <= 255) || (letra >= 128 && letra <= 165)) {
                  return true;
                } else {
                  return false;
                }
              }

              function numerosLetras(event) {
                var letra = event.keyCode;
                // Acepta letras mayúsculas, minúsculas, tecla de retroceso, espacio y acentos
                if ((letra >= 65 && letra <= 90) || (letra >= 97 && letra <= 122) || letra === 8 || letra === 32 ||
                  (letra >= 192 && letra <= 255) || (letra >= 128 && letra <= 165) || (letra >= 48 && letra <= 57) || letra === 45) {
                  return true;
                } else {
                  return false;
                }
              }

              document.getElementById('cedula').addEventListener('input', function (e) {
                this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
              });

              document.getElementById('telefono').addEventListener('input', function (e) {
                this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
              });

              function validarFormulario() {
                const cedula = document.getElementById('cedula').value;
                const nombre = document.getElementById('nombre').value;
                const apellido = document.getElementById('apellido').value;
                const telefono = document.getElementById('telefono').value;

                const mensajeErrorCedula = "Ingrese solo números en total 10";
                const mensajeErrorTelefono = "Ingrese un número de teléfono de 10 dígitos";
                const mensajeErrorNombre = "Ingrese solo letras y espacios en el nombre";
                const mensajeErrorApellido = "Ingrese solo letras y espacios en el apellido";

                const regexSoloLetras = /^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$/;

                if (!/^\d{10}$/.test(cedula)) {
                  alert(mensajeErrorCedula);
                  return false;
                }

                if (!regexSoloLetras.test(nombre)) {
                  alert(mensajeErrorNombre);
                  return false;
                }

                if (!regexSoloLetras.test(apellido)) {
                  alert(mensajeErrorApellido);
                  return false;
                }

                if (!/^\d{10}$/.test(telefono)) {
                  alert(mensajeErrorTelefono);
                  return false;
                }

                // Aquí redirigimos al usuario después de enviar el formulario
                window.location.href = "vistaGeneral.html";
                return true;
              }
            </script>

            <hr class="my-4">
            <div class="mt-4 text-center text-sm">
              Al crear una cuenta, aceptas nuestra
              <a href="/representantes/tyc" class="underline">Política de privacidad</a>
            </div>

            <div class="mt-4 text-center text-sm">
              ¿Ya tienes una cuenta?
              <a href="/representantes/login" class="underline">Iniciar sesión</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
